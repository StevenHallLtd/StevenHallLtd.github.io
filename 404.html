<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Steven Hall • React and React Native Development</title>
    <meta
      name="description"
      content="I help organisations large and small push new products to market in record time, creating experiences which users love while laying solid foundations for future development. I also help to unblock development teams by reworking existing products."
    />

    <meta property="og:url" content="https://stevenhall.uk" />
    <meta
      property="og:title"
      content="Steven Hall • React and React Native Development"
    />
    <meta
      property="og:description"
      content="I help organisations large and small push new products to market in record time, creating experiences which users love while laying solid foundations for future development. I also help to unblock development teams by reworking existing products."
    />
    <meta property="og:image" content="https://stevenhall.uk/og.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="canonical" href="https://stevenhall.uk" />

    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        custom: {
          families: ["Gilroy"],
        },
      });
    </script>

    <style>
      @font-face {
        font-family: "Gilroy";
        font-weight: bold;
        src: url("fonts/gilroy-extra-bold.woff") format("woff");
      }

      @font-face {
        font-family: "Gilroy";
        font-weight: normal;
        src: url("fonts/gilroy-light.woff") format("woff");
      }

      * {
        box-sizing: border-box;
      }

      html {
        min-width: 20em;
        min-height: 20em;
        background: #1a1a1a;
        color: #ffffff;
        font-family: "Gilroy", sans-serif;
        line-height: 2;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html.wf-loading {
        opacity: 0;
      }

      html.wf-active {
        transition: opacity 0.3s ease-out;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      ::selection {
        color: #ffffff;
        background-color: #3399ff;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0 0 1rem;
      }

      a {
        color: inherit;
        transition: color 0.2s ease-in-out;
        text-decoration-thickness: 1px;
      }

      a:hover {
        color: #3399ff;
      }

      .section {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10vw 0;
      }

      .container {
        width: 100%;
        max-width: 950px;
        position: relative;
        padding: 2rem 1.5rem;
      }

      .error h1 {
        font-size: 8.75em;
        margin-bottom: 0;
        line-height: 1;
      }

      @media screen and (min-width: 30em) {
        .container {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="section error">
      <div class="container">
        <h1>404</h1>
        <h2>Page not found. Sorry!</h2>
        <a href="/">Go Home</a>
      </div>
    </section>
  </body>
</html>
