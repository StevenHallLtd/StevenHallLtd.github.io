    <style type="text/css">
      @font-face {
        font-family: "Gilroy";
        font-weight: bold;
        src: url("fonts/gilroy-extra-bold.woff") format("woff");
      }

      @font-face {
        font-family: "Gilroy";
        font-weight: normal;
        src: url("fonts/gilroy-light.woff") format("woff");
      }

      * {
        box-sizing: border-box;
      }

      html {
        min-width: 20em;
        color: #4a4a4a;
        font-family: "Gilroy", sans-serif;
        text-align: center;
        transition: opacity 0.3s ease-out;

        -webkit-font-smoothing: antialiased;
      }

      html.wf-loading {
        opacity: 0;
      }

      body {
        margin: 0;
      }

      h1,
      h2,
      p {
        margin: 0;
        line-height: 1;
      }

      h1 {
        font-size: 6em;
      }

      h2 {
        margin-bottom: 2rem;
      }

      a {
        color: inherit;
        font-weight: bold;
        transition: color 0.2s ease-in-out;
      }

      a:hover {
        color: #4a90e2;
      }

      .section {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 800px;
        padding: 2rem 1rem;
      }
    </style>
