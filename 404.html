      content="Over 20 years experience making websites and apps. Since 2000, I’ve worked on a huge variety of projects for a diverse range of clients, from the smallest startups to the largest multinationals. Using React/React Native, I work quickly to bring new products to life – or rebuild old ones – with remarkable pace and quality."

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#18171c">

    <link rel="canonical" href="https://stevenhall.uk" />

    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        custom: {
          families: ["Gilroy"],
        },
      });
    </script>

    <style type="text/css">
      @font-face {
        font-family: "Gilroy";
        font-weight: bold;
        src: url("fonts/gilroy-extra-bold.woff") format("woff");
      }

      @font-face {
        font-family: "Gilroy";
        font-weight: normal;
        src: url("fonts/gilroy-light.woff") format("woff");
      }

      * {
        box-sizing: border-box;
      }

      html {
        min-width: 20em;
        min-height: 20em;
        background: #18171C linear-gradient(180deg, #18171C 0%, #3C3946 100%) center fixed;
        color: #FFFFFF;
        font-family: "Gilroy", sans-serif;
        text-align: center;
        line-height: 2;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html.wf-loading {
        opacity: 0;
      }

      html.wf-active {
        transition: opacity 0.3s ease-out;
      }

      body {
        margin: 0;
      }

      h1,
      h2,
      p {
        margin: 0;
        line-height: 1;
      }

      h1 {
        font-size: 6em;
      }

      h2 {
        margin-bottom: 2rem;
      }

      a {
        color: inherit;
        font-weight: bold;
        transition: color 0.2s ease-in-out;
      }

      a:hover {
        color: #3399FF;
      }

      .section {
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 800px;
        padding: 2rem 1rem;
      }
    </style>
  </head>
  <body>
    <header class="section error">
      <div class="container">
        <h1>404</h1>
        <h2>Page not found</h2>
        <p><a href="/">Go Home</a></p>
      </div>
    </header>
  </body>
</html>
